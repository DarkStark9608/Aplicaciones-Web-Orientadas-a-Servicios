$def with(datos)
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2.1 Consumir la API REST de Oxford Dictionaries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

<body>

				<label>La palabra que deseas consultar: </label>

    </form>
    <div align="center" backgroundColor = "lightblue" >

    </div>
